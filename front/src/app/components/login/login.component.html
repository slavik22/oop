<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login now</h2>
              <form class="form" [formGroup]="loginForm">
                <div  class="form-outline col-auto mb-4">
                  <label class="form-label" for="inlineFormInputGroup">Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input formControlName="email" type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email" />
                  </div>
                  <small class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email') ">*Email is required</small>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input  formControlName="password" type="password" id="form3Example4" class="form-control" placeholder="Passsword" />
                  <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password') ">*Password is required</small>
                </div>
                <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
                <div class="text-center">
                  <p>Don't have an account? <a class="link" routerLink="/register">Sign Up</a> </p>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
  </section>
