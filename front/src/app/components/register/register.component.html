<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form [formGroup]="signupForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row ">
                  <div class="col-md mb-4">
                    <div class="form-outline">
                      <label  class="form-label" for="name">Name</label>
                      <input  formControlName="name" type="text" id="name" class="form-control" />
                      <small class="text-danger" *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required','name') ">*Name is required</small>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label  class="form-label" for="form3Example3">Email address</label>
                  <input formControlName="email"  type="email" id="form3Example3" class="form-control" />
                  <small class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email') ">*Email is required</small>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input formControlName="password" type="password" id="form3Example4" class="form-control" />
                  <small class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password') ">*Password is required</small>
                </div>
  
                <!-- Submit button -->
                <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                    or <a href="/login">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
